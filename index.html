<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jCarousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jcarousel-wrapper">
        <div class="jcarousel">
            <ul>
                <li><img src="img/1.jpg" height="200" width="400" alt=""></li>
                <li><img src="img/2.jpg" height="200" width="400" alt=""></li>
                <li><img src="img/3.jpg" height="200" width="400" alt=""></li>
                <li><img src="img/4.jpg" height="200" width="400" alt=""></li>
                <li><img src="img/5.jpg" height="200" width="400" alt=""></li>
                <li><img src="img/6.jpg" height="200" width="400" alt=""></li>
                <li><img src="img/7.jpg" height="200" width="400" alt=""></li>
            </ul>
        </div>
        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
